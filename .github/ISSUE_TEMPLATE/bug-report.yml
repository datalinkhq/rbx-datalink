name: üêõ Bug Report
description: File an issue regarding unintended behavior. 
title: "[bug] "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: bug_detail
    attributes:
      label: Unexpected behavior
      description: Describe the behavior occuring. 
      placeholder: While doing the X operation, Y occurs and is not accounted for!
    validations:
      required: true
  - type: textarea
    id: expected_detail
    attributes:
      label: Expected behavior
      description: What is the intended behavior in the situation?
      placeholder: The functionality X is expected to return a Y, but instead it returns an invalid value.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the SDK are you running?
      options:
        - 2.0.1 (Wally)
        - 2.0.1 (Binary)
        - 2.0.1 (NPM)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please provide any logs generated by the SDK (This will be automatically formatted as code, no backticks required).
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/datalinkhq/rbx-datalink/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
